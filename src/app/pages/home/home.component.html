<h2>Olympic games app</h2>
<hr />

<div style="display: block;">
    <div style="display: block;">
        <ngx-charts-pie-chart [view]="view" [scheme]="'cool'" [results]="pieChartData$ | async " [gradient]="gradient"
            [legend]="showLegend" [labels]="showLabels" [explodeSlices]="explodeSlices" [doughnut]="doughnut"
            (select)="onSelect($event)">
        </ngx-charts-pie-chart>
    </div>
</div>
