<header class="column">
    <h1 class="column">{{ title }}</h1>
</header>

<main>
    <section>
        <p class="page-intro">This web page allows to visualize data from the previous Olympic games editions.</p>
    </section>
    <section class="data-container">
        <div class="data-item">
            <p class="data-item-label">Number of JOs</p>
            <p class="data-item-value">{{ years$ | async }}</p>
        </div>
        <div class="data-item">
            <p class="data-item-label">Number of countries</p>
            <p class="data-item-value">{{ countries$ | async }}</p>
        </div>
    </section>

    <section class="chart-container">
        <ngx-charts-pie-chart [scheme]="'cool'" [results]="pieChartData$ |
            async " [gradient]="gradient" [legend]="showLegend" [labels]="showLabels" [explodeSlices]="explodeSlices"
            [doughnut]="doughnut" (select)="onSelect($event)">
        </ngx-charts-pie-chart>
    </section>
</main>
